# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;


server {
  listen 80;
  server_name imgurl.club;
  rewrite ^(.*) $scheme://www.$server_name$1 permanent;
}

server {
  listen 80;
  server_name www.imgurl.club;
  rewrite ^(.*)$  https://$host$1 permanent;
}

 server { 
	#listen 80; 
	server_name  www.imgurl.club;
	 listen 443 ssl;
	ssl_certificate /etc/nginx/ssl/www.imgurl/full_chain.pem;
	ssl_certificate_key /etc/nginx/ssl/www.imgurl/private.key;
	#root /data/www;
	location / {
	   proxy_pass http://127.0.0.1:9093;
	   proxy_set_header X-Real-IP $remote_addr;
	   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	   proxy_set_header Host $http_host;
	  proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection upgrade;
	}
}

server {
  listen 80;
  server_name ws1.imgurl.club;
  rewrite ^(.*)$  https://$host$1 permanent;
}

 server { 
	server_name  ws1.imgurl.club;
	 listen 443 ssl;
	ssl_certificate /etc/nginx/ssl/ws1.imgurl/full_chain.pem;
	ssl_certificate_key /etc/nginx/ssl/ws1.imgurl/private.key;
	location / {
	   root /data/imgurl/;
	}
}


